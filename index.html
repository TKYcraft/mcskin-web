<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Google tag (gtag.js) -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-LT2P7C0BBP"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-LT2P7C0BBP");
        </script>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minecraft Skin</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Minecraft Skin</h1>
            <div class="input-container">
                <label for="minecraftId">Minecraft ID</label>
                <input
                    type="text"
                    id="minecraftId"
                    placeholder="例: shigure_alicey"
                    onkeydown="IDTextbox_keydown(event)"
                />
                <button onclick="getSkin()">画像を取得</button>
            </div>
            <div class="result-container">
                <img
                    id="skinImage"
                    alt="スキン画像"
                    src="https://chisato.alicey.dev/api/v1/texture/face/shigure_alicey.png"
                />
                <div id="resultMessage"></div>
            </div>
        </div>

        <!-- script -->
        <script src="script.js"></script>
    </body>
</html>
